<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>popup</title>
    <link rel="stylesheet" href="css/popup.css" type="text/css">
    <link href="/js/chosen_v1.8.7/chosen.min.css" rel="stylesheet"/>
</head>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script src="js/chosen_v1.8.7/chosen.jquery.min.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<body>
<div class="header">
    <h3>
    <img src="img/icon.png"/>
        <div>苏州公交实时查询</div>
    </h3>
</div>
<hr class=".hr"/>
<div class="searchZone">
    <div>
        公交线路：<select id="busLineList"></select>
    <div>
        公交站点：<select id="stationList"></select>
    </div>
</div>
<div class="busShow">
    <dl>
        <dt style="position: relative;height: 50px;">
            <h3 id="stationName" style="color: #3385ff;"></h3>
            <span style="position: absolute;font-size: 0.5em;top: 25px;left: 2px;">最近3辆车到站数</span>
        </dt>
        <dt>
            <table width="100%" class="stationInfo">
                <tr>
                    <td id="stationInfo_0">暂无信息</td>
                    <td id="stationInfo_1" style="border:1px solid #ccc; border-style:none solid;">暂无信息</td>
                    <td id="stationInfo_2">暂无信息</td>
                </tr>
            </table>
        </dt>
    </dl>
</div>
<a href="#" id="show_notification">显示桌面通知</a>
<a href="#" id="show_test">公交车实时</a>
<a href="#" id="show_noticeGoHome">提示公交车站数</a><br/>
<input type="text" value="" id="triggerTime" style="width: 50px;">
<input type="text" value="" id="interval" style="width: 50px;">
<div>
    <a href="#" id="noticeByTime">测试定时任务</a>
</div>

</body>
</html>
